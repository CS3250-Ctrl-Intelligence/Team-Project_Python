{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1>Contact Us</h1>
<form class="contact">
    <div class="left-contact">
        <input type="text" id="input=name" placeholder="Full Name">
        <input type="email" id="input-email" placeholder="Email Address">
        <input type="tel" id="input-phone" placeholder="Phone Number">
    </div>
    <div class="right-contact">
        <textarea name="message" id="input-message" cols="30" rows="10" placeholder="Enter your message..."></textarea>
    </div>
    <input type="submit" id="submit-button">
</form>
    
{% endblock %}
