{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h2>Request Refund</h2>
        <form method="POST">
            {% csrf_token %}
            {{form.success}}
            {{form.info}}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>

    </div>
    
{% endblock %}
