{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Contact Form -->

<link rel="stylesheet" href="{% static 'css/contact.css' %}">

<div class="blur title-font"> 
    <h1>Contact Us</h1>
    <form action="" method="POST" class="contact">
        {% csrf_token %}
        <div>
            <input type="text" name="input-name" id="input-name" placeholder="Full Name" class="form-control">
            <input type="email" name="input-email" id="input-email" placeholder="Email Address" class="form-control">
            <input type="text" name="input-subject" id="input-subject" placeholder="Subject" class="form-control">
        </div>
        <div>
            <textarea name="message" id="input-message" cols="75" rows="10" class="form-control" placeholder="  Enter your message..."></textarea>
        </div>
        <!-- <input type="submit" class="btn btn-dark text-warning" id="submit-button" value="Submit"> -->
    </form>
        <button type="submit" class="btn btn-dark text-warning submit_">Submit</button>
    
</div>
{% endblock %}
