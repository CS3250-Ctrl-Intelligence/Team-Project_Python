{% extends 'base.html' %}
{% load static %}
{% block content %}
   <div class ="row">
       {% if item_inv %}
           {% for item in item_inv %}
               <div class ="col-lg-4">
                   <div class="box-element card" style="width: 18rem;">
                        <!-- img dimension 256x256-->
                       <img src="https://images.ctfassets.net/sz2xpiwl6od9/6foQBWUucwcmAS80QuSmM0/dd1344e5c116d9bef962a0a5a5277b28/Firestone_Walker_805_18-11-16_CBB_Issue31_reviews-064_6x10.jpg?w=900" class="card-img-top" alt="..." style="width: 256px; height: 512px;">
                       <div class="card-body">
                           <h4 class="card-title">{{item.product_id}}</h4>
                           <button type="button" class="btn btn-outline-primary">Add to Cart</button>
                           <h5>$ {{item.sale_price}}</h5>
                       </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
   </div> 
{% endblock %}
